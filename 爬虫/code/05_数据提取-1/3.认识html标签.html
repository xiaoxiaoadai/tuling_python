<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title lang="1">1</title>
    <title lang="2">2</title>
    <title lang="3">3</title>
    <title lang="4">4</title>
</head>
<body>
    <h1>大家好</h1>
    <a href="http://www.baidu.com">百度</a>

    <div class="div-1">
        <p>1</p>
    </div>

    <div class="div-2">
        <p>3</p>
    </div>

    <div class="div-2">
        <p>3</p>
    </div>

    <div class="div-2">
        <p>3</p>
    </div>

    <div class="div-3">
        <p>3</p>
    </div>

    <div class="div-4">
        <p>4</p>
    </div>
</body>
</html>


<!--标签就是在html文件中以'<开头' '>结尾'的特殊字符-->
<!--div是一个盒子, 盒子主要是用来装东西的 在页面中允许存在多个盒子 每个盒子中都有属于自己的标签-->
